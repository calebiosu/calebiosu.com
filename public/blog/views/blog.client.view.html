<div ng-controller="BlogController">
    <section class="success" id="about" data-ng-show="authentication.user">
        <div class="container">
	    	<ul>
				<h1>
					<li><a href="/#!/posts/create">Create Post</a></li>
				</h1>
			</ul>        
        </div>
    </section>

    <!-- Portfolio Grid Section -->
    <section data-ng-init="find()">
        <div class="container">
            <h1>Posts</h1>
            <p data-ng-model="posts"></p>
            <ul>
                <li data-ng-repeat="post in posts">
                    <a data-ng-href="#!/posts/{{post._id}}" data-ng-bind="post.title"></a>
                    (<small data-ng-bind="post.created | date:'short'"></small>)
                    <br>

                    <small data-ng-bind="post.body" class="body"></small>
                </li>
            </ul>
            <div data-ng-hide="!posts || posts.length">
                No posts yet, why don't you <a href="/#!/posts/create">create one</a>?
            </div>
        </div>
    </section>
</div>
